<div class="content add-automovel">

  <h1>Adicionar Autom√≥vel</h1>

  <div class="form">
    <form [formGroup]="formAdicionarAutomovel">
      <mat-form-field class="full-width">
        <input matInput placeholder="Email" formControlName="email" #email type="email">
        <mat-error *ngIf="formAdicionarAutomovel.get('email')?.invalid">{{ getErrorMessage("email") }}</mat-error>
      </mat-form-field>

      <mat-form-field class="full-width input-password">
        <input matInput placeholder="Senha" formControlName="password" #password type="password" [type]="'password'">
        <mat-error *ngIf="formAdicionarAutomovel.get('password')?.invalid">{{ getErrorMessage("password") }}</mat-error>
      </mat-form-field>

      <span class="forgot-my-password"><a href="/auth/forgot-password">Esqueci minha senha</a></span>

      <button class="login-button" (click)="onSubmit()">Login</button>
    </form>
  </div>
</div>
